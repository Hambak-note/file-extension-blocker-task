<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일 확장자 차단</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        hr {
            width: 40%;
            border-width: 2px;
            border-color: black;
        }
        .description {
            font-size: 24px;
        }
        table{
            font-size: 18px;

        }
        .fixed-extension-checkbox {
            width: 20px;
            height: 20px;
        }
        .custom-extension-input {
            width: 400px;
            font-size: 18px;
            padding: 5px;
        }
        .custom-extension-add-button {
            width: 50px;
            height: 35px;
        }
        .custom-extension-list-input {
            width: 600px;
            height: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const checkBoxes = document.querySelectorAll('.fixed-extension-checkbox');
            checkBoxes.forEach(checkBox => {
                checkBox.addEventListener('change', function() {
                    const isChecked = this.checked; // 체크 여부를 가져옵니다.
                    const extensionName = this.nextElementSibling.textContent;

                    const checked = isChecked ? 'Y' : 'N';

                    const data = {
                        checked: checked,
                        extensionName: extensionName
                    };

                    // AJAX 요청을 보냅니다.
                    fetch('/fileExtensions/update', {
                        method: 'POST', // 또는 'PUT' 등의 HTTP 메서드
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                        .then(response => response.json())
                        .then(result => {
                            if (result.message === "SUCCESS") {
                            } else {
                                alert("업데이트 실패");
                            }
                        })
                        .catch(error => {
                            alert("업데이트 실패 : " + error);
                        });
                });
            });

            const addButton = document.querySelector('.custom-extension-add-button');
            addButton.addEventListener('click', function() {
                const inputElement = document.querySelector('.custom-extension-input');
                const customExtension = inputElement.value.trim(); // 입력된 커스텀 확장자 가져오기

                if (customExtension.length > 20) {
                    alert("커스텀 확장자는 최대 20자까지 입력 가능합니다.");
                    return;
                }

                const data = {
                    extensionName: customExtension,
                    fixedExtension: 'N',
                    checked: 'N'
                };

                fetch('/fileExtensions/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.message === "SUCCESS") {
                        } else {
                            alert("추가 실패");
                        }
                    })
                    .catch(error => {
                        alert("추가 실패 : " + error);
                    });
            });
        });
    </script>
</head>
<body>
    <h1>◎ 파일 확장자 차단</h1>
    <hr>
    <p class="description">파일 확장자에 따라 특정 형식의 파일을 첨부하거나 복사하지 못하도록 제한</p>
    <table>
        <tr>
            <td><p>고정 확장자</p></td>
            <td>
                <th:block th:each="extension : ${fixedExtensions}">
                    <input type="checkbox" class="fixed-extension-checkbox" th:checked="${extension.checked == 'Y'}">
                    <span th:text="${extension.extensionName}"></span>
                </th:block>
            </td>
        </tr>
        <tr>
            <td><p>커스텀 확장자</p></td>
            <td>
                <input type="text" class="custom-extension-input">
                <button class="custom-extension-add-button">+추가</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="text" class="custom-extension-list-input">
            </td>
        </tr>
    </table>
</body>
</html>
